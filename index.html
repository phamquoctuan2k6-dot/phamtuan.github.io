<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .btn {
            display: inline-block; width: 150px; height: 150px;
            margin: 20px; border-radius: 50%; border: none;
            font-size: 24px; font-weight: bold; color: white;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-on { background-color: #28a745; } /* Màu xanh lá */
        .btn-off { background-color: #dc3545; } /* Màu đỏ */
        #status { margin-top: 20px; font-size: 18px; color: gray; }
    </style>
</head>
<body>

    <h1>ĐIỀU KHIỂN ĐÈN ESP32</h1>
    <div id="status">Đang kết nối...</div>
    
    <br>
    <button class="btn btn-on" onclick="send('ON')">BẬT</button>
    <button class="btn btn-off" onclick="send('OFF')">TẮT</button>

    <script>
        // --- CẤU HÌNH (Quan trọng) ---
        const mqtt_topic = "phamtuan_k6/den_led_onboard"; // <<< Topic này phải trùng với ESP32
        const broker = "broker.hivemq.com";
        const port = 8000; // Cổng WebSocket

        const clientID = "web_led_" + new Date().getTime();
        const client = new Paho.MQTT.Client(broker, port, clientID);

        // Hàm kết nối
        client.connect({onSuccess: function() {
            document.getElementById("status").innerHTML = "Đã kết nối Server!";
            document.getElementById("status").style.color = "green";
        }});

        // Hàm gửi lệnh
        function send(cmd) {
            if (client.isConnected()) {
                message = new Paho.MQTT.Message(cmd);
                message.destinationName = mqtt_topic;
                client.send(message);
                console.log("Đã gửi: " + cmd);
            } else {
                alert("Chưa kết nối được Server!");
            }
        }
    </script>
</body>
</html>
